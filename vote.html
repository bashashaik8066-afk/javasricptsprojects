<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        body{
            background-color: rgb(243, 242, 242);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main{
            background-color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
        }
        .heading{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            margin-top: 0px;
        }
        .paragraph{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 500;
            font-size: large;
            text-align: center;
        }
        input{
            width: 90%;
            height: 30px;
        }
        .addbtn{
            background-color: rgb(5, 5, 160);
            color: white;
            margin-top: 10px;
            width: 20%;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="heading">Check Your Eligiblity</h1>
        <input type="text" name="Calculator" id="display" placeholder="Enter your age">
        <button class="addbtn" id="button">Check</button>
        <p class="last" id="para"></p>
  </div>
  <script>
    let input = document.getElementById("display");
    let addbtn = document.getElementById("button");
    let last = document.getElementById("para");
 addbtn.addEventListener("click",()=> {
    let text = Number (input.value)
    if(text >= 18 ){
        last.innerHTML="You Are Eligble"
    }
    else{
        last.innerHTML="You Are Not Elible"
    }
 });
  </script>
</body>
</html>
